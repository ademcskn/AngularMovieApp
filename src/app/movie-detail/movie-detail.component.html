<div class="card my-3" *ngIf="movie">
  <div class="card-body">
    <span class="badge bg-warning my-1"> id:{{ movie.id }} </span>
    <div class="form-group mb-3">
      <label for="name">name</label>
      <input type="text" [(ngModel)]="movie.name" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="imageUrl">imageUrl</label>
      <input type="text" [(ngModel)]="movie.imageUrl" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="description">description</label>
      <textarea [(ngModel)]="movie.description" class="form-control"></textarea>
    </div>
    <button (click)="save()" class="btn btn-primary btn-sm mt-2">
      Save Changes
    </button>
  </div>
</div>
